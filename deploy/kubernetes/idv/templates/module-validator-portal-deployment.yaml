apiVersion: apps/v1
kind: Deployment
metadata:
  name: validator-portal
  labels:
    app: validator-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validator-portal
  template:
    metadata:
      labels:
        app: validator-portal
        requires-aws-creds: "{{ .Values.pods.labels.requiresAwsCreds }}"
    spec:
      containers:
        - name: validator-portal
          image: {{ .Values.pods.image.registry }}idvtoolkit/validatorportal:{{ .Values.pods.image.tag }}
          imagePullPolicy: {{ .Values.pods.imagePullPolicy }}
          env:
            - name: NODE_CONFIG_DIR
              value: /opt/app/config:/opt/app/config/plugins
            {{- if .Values.validatorportal.config }}
            - name: NODE_CONFIG
              value: {{ .Values.validatorportal.config | quote }}
            {{- end}}
            - name: NODE_ENV
              value: {{ .Values.pods.environment }}
            - name: STAGE
              value: {{ .Values.pods.environment }}
            - name: VALIDATOR_PORTAL_ROUTE
              value: validator
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - mountPath: /opt/app/config/plugins
              name: config
              readOnly: true
            - mountPath: /opt/app/config/plugins/secrets
              name: secrets
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: validatorn-portal-backend-config
        - name: secrets
          secret:
            secretName: validator-portal-backend-secret
