apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-data-retention-module
  labels:
    app: data-retention-module
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-retention-module
  template:
    metadata:
      labels:
        app: data-retention-module
    spec:
      containers:
        - name: data-retention-module
          image: {{ .Values.pods.image.registry }}idvtoolkit/dataretentionmodule:{{ .Values.pods.image.tag }}
          imagePullPolicy: {{ .Values.pods.imagePullPolicy }}
          env:
            # The location of the application config - mapped by the config volume
            # and populated by the idvtoolkit/config
            - name: NODE_CONFIG_DIR
              value: /opt/app/config/config/dataretentionmodule
            - name: NODE_ENV
              value: {{ .Values.pods.environment }}
            - name: RABBITMQ_SERVICE
              {{- if .Values.rabbitmq.internal }}
              value: {{ .Release.Name }}-rabbitmq
              {{- end}}
          envFrom:
              - secretRef:
                    # these secrets are used to obtain the rabbitmq admin password
                    name: {{ .Release.Name }}-rabbitmq
          ports:
            - name: http
              containerPort: 3030
          volumeMounts:
            # Exposes the config to the application
            - mountPath: /opt/app/config
              name: config
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health?includeExternal=true
              port: http
            initialDelaySeconds: 3
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /health?includeExternal=true
              port: http
            initialDelaySeconds: 3
            periodSeconds: 30
      initContainers:
        # Loads secrets and sends the config to the application via the config volume
        - name: config
          image: {{ .Values.pods.image.registry }}idvtoolkit/config:{{ .Values.pods.image.tag }}
          imagePullPolicy: {{ .Values.pods.imagePullPolicy }}
          volumeMounts:
            - mountPath: /resolvedConfig
              name: config
      volumes:
        - name: config
          # Uses tmpfs to avoid storing secrets on disk
          emptyDir: {"medium":"Memory"}
