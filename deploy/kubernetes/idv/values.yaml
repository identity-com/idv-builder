forceSslRedirect: true
sslRedirect: true

pods:
  image:
    # identity.com AWS ECR repository
    registry: 146055947386.dkr.ecr.us-east-1.amazonaws.com/
  imagePullPolicy: Always
  labels:
    requiresAwsCreds: false

services:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0

mongodb:
  fullnameOverride: mongodb
  internal: true
  auth:
    enabled: false
  persistence:
    storageClass: gp2

rabbitmq:
  fullnameOverride: rabbitmq
  internal: true
  auth:
    existingPasswordSecret: rabbitmq
    existingErlangSecret: rabbitmq
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
  persistence:
    enabled: false

storage:
  useExisting: true

attestationmodule:
  basePath: /attestation

credentialmodule:
  basePath: /credential

validationmodule:
  basePath: /validation

dataretentionmodule:
  basePath: /dataretention

newrelic:
  enabled: false

admininterface:
  basePath: /admin

notificationinterface:
  basePath: /notifications

validatorportal: {}

signmodule: {}

analytics:
  enabled: false
